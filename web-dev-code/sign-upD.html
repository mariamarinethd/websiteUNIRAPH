<!-- SIGN UP SECTION -->
<section class="auth-section">
    <div class="auth-box">
        <h2>Create Your Account</h2>
        <p class="auth-subtext">Join UNIRAPH and take part in our community.</p>

        <form id="signUpForm" class="auth-form">
          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your name" required>

          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label>Password</label>
          <input type="password" id="password" placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

    <button type="submit" class="auth-btn">Sign Up</button>
</form>

        <p class="switch-text">
            Already have an account?
            <a href="sign-incom.html">Sign In</a>
        </p>
    </div>
</section>

<script>
    // Demo form submission
    const form = document.getElementById('signInForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // prevent page reload
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Demo validation (replace with real auth later)
        if(email && password){
            alert('Sign in successful! Redirecting to driver site...');
            window.location.href = 'driversite.html'; // redirect after login
        } else {
            alert('Please enter both email and password.');
        }
    });
</script>
