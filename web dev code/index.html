<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniraPh | Login or Sign Up</title>

  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="auth.js"></script>
</head>
<body>

  <div class="auth-container" id="loginBox">
    <h2>Sign In</h2>

    <input type="email" placeholder="Email" id="loginEmail" required>
    <input type="password" placeholder="Password" id="loginPassword" required>

    <button id="loginBtn">Sign In</button>

    <span class="switch-link" onclick="showSignUp()">Don't have an account? Sign Up</span>
  </div>

  <div class="auth-container" id="signupBox" style="display:none;">
    <h2>Create an Account</h2>

    <input type="text" placeholder="Full Name" id="signupName" required>
    <input type="email" placeholder="Email" id="signupEmail" required>
    <input type="password" placeholder="Password" id="signupPassword" required>

    <button id="signupBtn">Sign Up</button>

    <span class="switch-link" onclick="showSignIn()">Already have an account? Sign In</span>
  </div>

</body>
</html>
